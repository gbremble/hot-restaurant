<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
    integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  <title>Hot Restaurant</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron">
          <h1 class="display-4">Hot Restaurant</h1>
          <p class="lead">Currently the hottest restaurant in Raleigh. Nevermind that our A/C is broken.
          </p>
          <hr class="my-4">
          <p>Make a reservation</p>
          <a class="btn btn-dark btn-lg" href="#" role="button">Restaurant Home</a>
          <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <h5 class="card-header">Make a Reservation</h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName">
              </div>
              <div class="form-group">
                <label for="userPhone">Phone Number</label>
                <input type="text" class="form-control" id="userPhone">
              </div>
              <div class="form-group">
                <label for="userEmail">Email Address</label>
                <input type="text" class="form-control" id="userEmail">
              </div>
              <div class="form-group">
                <label for="userUID">Social Security Number</label>
                <input type="text" class="form-control" id="userUID" placeholder="Just make this a unique identifier. No SSNs please.">
              </div>
              <button type="submit" class="btn btn-primary">Reserve</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="/assets/js/server.js"></script>
</body>

</html>
